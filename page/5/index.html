    <div class="post-body" itemprop="articleBody">
          <h1 id="基于代理Dao-实现CRUD-操作"><a href="#基于代理Dao-实现CRUD-操作" class="headerlink" title="基于代理Dao 实现CRUD 操作"></a>基于代理Dao 实现CRUD 操作</h1><h2 id="使用要求："><a href="#使用要求：" class="headerlink" title="使用要求："></a>使用要求：</h2><ol>
<li>持久层接口和持久层接口的映射配置必须在相同的包下</li>
<li>持久层映射配置中mapper 标签的namespace 属性取值必须是持久层接口的全限定类名</li>
<li>SQL 语句的配置标签<select>,<insert>,<delete>,<update>的id 属性必须和持久层接口的方法名相同。</li>
</ol>
<p>实例所用数据库user表结构：</p>
<p><img src="C:\Users\Powerwenwh\Documents_posts\Mybatisi.assets\image-20201212192704973.png" alt="image-20201212192704973"></p>
<h2 id="1-根据ID-查询"><a href="#1-根据ID-查询" class="headerlink" title="1.根据ID 查询"></a>1.根据ID 查询</h2><h3 id="1-1在持久层接口中添加findById-方法"><a href="#1-1在持久层接口中添加findById-方法" class="headerlink" title="1.1在持久层接口中添加findById 方法"></a>1.1在持久层接口中添加findById 方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">User <span class="title">findById</span><span class="params">(Integer userId)</span></span>;</span><br></pre></td></tr></table></figure>



<h3 id="1-2在用户的映射配置文件中配置"><a href="#1-2在用户的映射配置文件中配置" class="headerlink" title="1.2在用户的映射配置文件中配置"></a>1.2在用户的映射配置文件中配置</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 根据id 查询 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">&quot;findById&quot;</span> <span class="attr">resultType</span>=<span class="string">&quot;com.itheima.domain.User&quot;</span> <span class="attr">parameterType</span>=<span class="string">&quot;int&quot;</span>&gt;</span></span><br><span class="line">select * from user where id = #&#123;uid&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br></pre></td></tr></table></figure>



<p>细节：</p>
<ul>
<li>resultType 属性：<pre><code>    用于指定结果集的类型。
</code></pre>
</li>
<li>parameterType 属性：<pre><code>    用于指定传入参数的类型。
</code></pre>
</li>
<li>sql 语句中使用#{}字符：<pre><code>    它代表占位符，相当于原来jdbc 部分所学的?，都是用于执行语句时替换实际的数据。
    具体的数据是由#&#123;&#125;里面的内容决定的。
</code></pre>
</li>
<li>#{}中内容的写法：<pre><code>    由于数据类型是基本类型，所以此处可以随意写。
</code></pre>
</li>
</ul>
<h3 id="1-3在测试类添加测试"><a href="#1-3在测试类添加测试" class="headerlink" title="1.3在测试类添加测试"></a>1.3在测试类添加测试</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MybastisCRUDTest</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> InputStream in;</span><br><span class="line">    <span class="keyword">private</span> SqlSession sqlSession;</span><br><span class="line">    <span class="keyword">private</span> IUserDao userDao;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Before</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span><span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">        <span class="comment">//1.读取配置文件，生成字节输入流</span></span><br><span class="line">        in = Resources.getResourceAsStream(<span class="string">&quot;SqlMapConfig.xml&quot;</span>);</span><br><span class="line">        <span class="comment">//2.获取SqlSessionFactory</span></span><br><span class="line">        SqlSessionFactory factory = <span class="keyword">new</span> SqlSessionFactoryBuilder().build(in);</span><br><span class="line">        <span class="comment">//3.获取SqlSession对象</span></span><br><span class="line">        sqlSession = factory.openSession();</span><br><span class="line">        <span class="comment">//4.获取dao的代理对象</span></span><br><span class="line">        userDao = sqlSession.getMapper(IUserDao.class);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@After</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">destroy</span><span class="params">()</span><span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        <span class="comment">//6.释放资源</span></span><br><span class="line">        sqlSession.close();</span><br><span class="line">        in.close();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">        <span class="meta">@Test</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testFindById</span><span class="params">()</span></span>&#123;</span><br><span class="line">        User user = userDao.findById(<span class="number">50</span>);</span><br><span class="line">        System.out.println(user);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h2 id="2-保存操作"><a href="#2-保存操作" class="headerlink" title="2.保存操作"></a>2.保存操作</h2><h3 id="2-1在持久层接口中添加新增方法"><a href="#2-1在持久层接口中添加新增方法" class="headerlink" title="2.1在持久层接口中添加新增方法"></a>2.1在持久层接口中添加新增方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">saveUser</span><span class="params">(User user)</span></span>;</span><br></pre></td></tr></table></figure>

<h3 id="2-2在用户的映射配置文件中配置"><a href="#2-2在用户的映射配置文件中配置" class="headerlink" title="2.2在用户的映射配置文件中配置"></a>2.2在用户的映射配置文件中配置</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--保存用户--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">insert</span> <span class="attr">id</span>=<span class="string">&quot;saveUser&quot;</span> <span class="attr">parameterType</span>=<span class="string">&quot;com.wwh.domain.User&quot;</span>&gt;</span></span><br><span class="line">	insert into user(username, address, sex, birthday)values(#&#123;username&#125;,#&#123;address&#125;,#&#123;sex&#125;,#&#123;birthday&#125;);</span><br><span class="line"><span class="tag">&lt;/<span class="name">insert</span>&gt;</span></span><br></pre></td></tr></table></figure>



<p>细节：</p>
<ul>
<li>parameterType 属性：<pre><code>    代表参数的类型，因为我们要传入的是一个类的对象，所以类型就写类的全名称。
</code></pre>
</li>
<li>#{}中内容的写法：<pre><code>    由于我们保存方法的参数是 一个User 对象，此处要写User 对象中的属性名称。它用的是ognl 表达式。
</code></pre>
</li>
<li>ognl 表达式：<pre><code>    它是apache 提供的一种表达式语言，全称是：
        Object Graphic Navigation Language 对象图导航语言
    它是按照一定的语法格式来获取数据的。
    语法格式就是使用 #&#123;对象.对象&#125;的方式
    #&#123;user.username&#125;它会先去找user 对象，然后在user 对象中找到username 属性，并调用
    getUsername()方法把值取出来。但是我们在parameterType 属性上指定了实体类名称，所以可以省略user.而直接写username。
</code></pre>
</li>
</ul>
<h3 id="2-3添加测试类中的测试方法"><a href="#2-3添加测试类中的测试方法" class="headerlink" title="2.3添加测试类中的测试方法"></a>2.3添加测试类中的测试方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testSave</span><span class="params">()</span></span>&#123;</span><br><span class="line">    User user = <span class="keyword">new</span> User();</span><br><span class="line">    user.setAddress(<span class="string">&quot;地址1&quot;</span>);</span><br><span class="line">    user.setBirthday(<span class="keyword">new</span> Date());</span><br><span class="line">    user.setUsername(<span class="string">&quot;姓名1&quot;</span>);</span><br><span class="line">    user.setSex(<span class="string">&quot;男&quot;</span>);</span><br><span class="line"></span><br><span class="line">    userDao.saveUser(user);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<p>细节：</p>
<ul>
<li><p>保存后Mysql会自动添加id的值,id 是由数据库的自动增长来实现的。</p>
</li>
<li><p>执行后打开Mysql 数据库发现并没有添加任何记录，原因是什么？<br>这一点和jdbc 是一样的，我们在实现增删改时一定要去控制事务的提交，那么在mybatis 中如何控制事务提交呢？</p>
</li>
<li><p>可以使用:session.commit();来实现事务提交。加入事务提交后的代码如下：</p>
</li>
</ul>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@After</span><span class="comment">//在测试方法执行完成之后执行</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">destroy</span><span class="params">()</span> <span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">    session.commit();</span><br><span class="line">    <span class="comment">//7.释放资源</span></span><br><span class="line">    session.close();</span><br><span class="line">    in.close();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h4 id="扩展：新增用户id-的返回值"><a href="#扩展：新增用户id-的返回值" class="headerlink" title="扩展：新增用户id 的返回值"></a>扩展：新增用户id 的返回值</h4><p>新增用户后，同时还要返回当前新增用户的id 值，因为id 是由数据库的自动增长来实现的，所以就相<br>当于我们要在新增后将自动增长auto_increment 的值返回。</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">insert</span> <span class="attr">id</span>=<span class="string">&quot;saveUser&quot;</span> <span class="attr">parameterType</span>=<span class="string">&quot;USER&quot;</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 配置保存时获取插入的id --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">selectKey</span> <span class="attr">keyColumn</span>=<span class="string">&quot;id&quot;</span> <span class="attr">keyProperty</span>=<span class="string">&quot;id&quot;</span> <span class="attr">resultType</span>=<span class="string">&quot;int&quot;</span>&gt;</span></span><br><span class="line">        select last_insert_id();</span><br><span class="line">    <span class="tag">&lt;/<span class="name">selectKey</span>&gt;</span></span><br><span class="line">    insert into user(username,birthday,sex,address)</span><br><span class="line">    values(#&#123;username&#125;,#&#123;birthday&#125;,#&#123;sex&#125;,#&#123;address&#125;)</span><br><span class="line"><span class="tag">&lt;/<span class="name">insert</span>&gt;</span></span><br></pre></td></tr></table></figure>



<h2 id="3-用户更新"><a href="#3-用户更新" class="headerlink" title="3.用户更新"></a>3.用户更新</h2><h3 id="3-1在持久层接口中添加新增方法"><a href="#3-1在持久层接口中添加新增方法" class="headerlink" title="3.1在持久层接口中添加新增方法"></a>3.1在持久层接口中添加新增方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">updateUser</span><span class="params">(User user)</span></span>;</span><br></pre></td></tr></table></figure>



<h3 id="3-2在用户的映射配置文件中配置"><a href="#3-2在用户的映射配置文件中配置" class="headerlink" title="3.2在用户的映射配置文件中配置"></a>3.2在用户的映射配置文件中配置</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 更新用户 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">update</span> <span class="attr">id</span>=<span class="string">&quot;updateUser&quot;</span> <span class="attr">parameterType</span>=<span class="string">&quot;com.itheima.domain.User&quot;</span>&gt;</span></span><br><span class="line">    update user set username=#&#123;username&#125;,birthday=#&#123;birthday&#125;,sex=#&#123;sex&#125;,address=#&#123;address&#125; where id=#&#123;id&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">update</span>&gt;</span></span><br></pre></td></tr></table></figure>



<h3 id="3-3添加测试类中的测试方法"><a href="#3-3添加测试类中的测试方法" class="headerlink" title="3.3添加测试类中的测试方法"></a>3.3添加测试类中的测试方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testUpdateUser</span><span class="params">()</span><span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">    <span class="comment">//1.根据id 查询</span></span><br><span class="line">    User user = userDao.findById(<span class="number">52</span>);</span><br><span class="line">    <span class="comment">//2.更新操作</span></span><br><span class="line">    user.setAddress(<span class="string">&quot;北京市顺义区&quot;</span>);</span><br><span class="line">    <span class="keyword">int</span> res = userDao.updateUser(user);</span><br><span class="line">    System.out.println(res);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h2 id="4-用户删除"><a href="#4-用户删除" class="headerlink" title="4.用户删除"></a>4.用户删除</h2><h3 id="4-1在持久层接口中添加新增方法"><a href="#4-1在持久层接口中添加新增方法" class="headerlink" title="4.1在持久层接口中添加新增方法"></a>4.1在持久层接口中添加新增方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">deleteUser</span><span class="params">(Integer userId)</span></span>;</span><br></pre></td></tr></table></figure>



<h3 id="4-2在用户的映射配置文件中配置"><a href="#4-2在用户的映射配置文件中配置" class="headerlink" title="4.2在用户的映射配置文件中配置"></a>4.2在用户的映射配置文件中配置</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 删除用户 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">delete</span> <span class="attr">id</span>=<span class="string">&quot;deleteUser&quot;</span> <span class="attr">parameterType</span>=<span class="string">&quot;java.lang.Integer&quot;</span>&gt;</span></span><br><span class="line">delete from user where id = #&#123;uid&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">delete</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h3 id="5-2在用户的映射配置文件中配置"><a href="#5-2在用户的映射配置文件中配置" class="headerlink" title="5.2在用户的映射配置文件中配置"></a>5.2在用户的映射配置文件中配置</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 根据名称模糊查询 --&gt;</span><br><span class="line">&lt;select id=<span class="string">&quot;findByName&quot;</span> resultType=<span class="string">&quot;com.itheima.domain.User&quot;</span> parameterType=<span class="string">&quot;String&quot;</span>&gt;</span><br><span class="line">select * from user where username like #&#123;username&#125;</span><br><span class="line">&lt;/select&gt;</span><br></pre></td></tr></table></figure>



<h3 id="5-3添加测试类中的测试方法"><a href="#5-3添加测试类中的测试方法" class="headerlink" title="5.3添加测试类中的测试方法"></a>5.3添加测试类中的测试方法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testFindByName</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="comment">//5.执行查询一个方法</span></span><br><span class="line">    List&lt;User&gt; users = userDao.findByName(<span class="string">&quot;%王%&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span>(User user : users)&#123;</span><br><span class="line">    	System.out.println(user);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <div class="post-body" itemprop="articleBody">
          <h1 id="一、Springboot入门"><a href="#一、Springboot入门" class="headerlink" title="一、Springboot入门"></a>一、Springboot入门</h1><h2 id="1、Spring-Boot简介"><a href="#1、Spring-Boot简介" class="headerlink" title="1、Spring Boot简介"></a>1、Spring Boot简介</h2><blockquote>
<p>简化Spring应用开发的一个框架；<br>整个Spring技术栈的一个大整合；<br>J2EE开发的一站式解决方案；</p>
</blockquote>
<h2 id="2、Spring-Boot-HelloWorld"><a href="#2、Spring-Boot-HelloWorld" class="headerlink" title="2、Spring Boot HelloWorld"></a>2、Spring Boot HelloWorld</h2><p>一个功能：浏览器发送hello请求，服务器接受请求并处理，响应Hello World字符串；</p>
<h3 id="（1）、创建一个maven工程；（jar）"><a href="#（1）、创建一个maven工程；（jar）" class="headerlink" title="（1）、创建一个maven工程；（jar）"></a>（1）、创建一个maven工程；（jar）</h3><h3 id="（2）、导入spring-boot相关的依赖"><a href="#（2）、导入spring-boot相关的依赖" class="headerlink" title="（2）、导入spring boot相关的依赖"></a>（2）、导入spring boot相关的依赖</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">parent</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.springframework.boot<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>spring‐boot‐starter‐parent<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">version</span>&gt;</span>1.5.9.RELEASE<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">parent</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">dependencies</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.springframework.boot<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>spring‐boot‐starter‐web<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dependencies</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h3 id="（3）、编写一个主程序；启动Spring-Boot应用"><a href="#（3）、编写一个主程序；启动Spring-Boot应用" class="headerlink" title="（3）、编写一个主程序；启动Spring Boot应用"></a>（3）、编写一个主程序；启动Spring Boot应用</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">* <span class="doctag">@SpringBootApplication</span> 来标注一个主程序类，说明这是一个Spring Boot应用</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">@SpringBootApplication</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloWorldMainApplication</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// Spring应用启动起来</span></span><br><span class="line">        SpringApplication.run(HelloWorldMainApplication.class,args);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="（4）、编写相关的Controller、Service"><a href="#（4）、编写相关的Controller、Service" class="headerlink" title="（4）、编写相关的Controller、Service"></a>（4）、编写相关的Controller、Service</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Controller</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloController</span> </span>&#123;</span><br><span class="line">    <span class="meta">@ResponseBody</span></span><br><span class="line">    <span class="meta">@RequestMapping(&quot;/hello&quot;)</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">hello</span><span class="params">()</span></span>&#123;</span><br><span class="line">    	<span class="keyword">return</span> <span class="string">&quot;Hello World!&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="（5）、运行主程序测试"><a href="#（5）、运行主程序测试" class="headerlink" title="（5）、运行主程序测试"></a>（5）、运行主程序测试</h3><h3 id="（6）、简化部署"><a href="#（6）、简化部署" class="headerlink" title="（6）、简化部署"></a>（6）、简化部署</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;!‐‐ 这个插件，可以将应用打包成一个可执行的jar包；‐‐&gt;</span><br><span class="line"><span class="tag">&lt;<span class="name">build</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">plugins</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">plugin</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.springframework.boot<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>spring‐boot‐maven‐plugin<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">plugin</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">plugins</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">build</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>将这个应用打成jar包，直接使用java -jar的命令进行执行；</p>
<h2 id="3、Hello-World探究"><a href="#3、Hello-World探究" class="headerlink" title="3、Hello World探究"></a>3、Hello World探究</h2><h3 id="（1）、POM文件"><a href="#（1）、POM文件" class="headerlink" title="（1）、POM文件"></a>（1）、POM文件</h3><ul>
<li><p><strong>父项目</strong></p>

>version</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">relativePath</span>&gt;</span>../../spring-boot-dependencies<span class="tag">&lt;/<span class="name">relativePath</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">parent</span>&gt;</span></span><br><span class="line">他来真正管理Spring Boot应用里面得所有版本；</span><br></pre></td></tr></table></figure>

<p>Spring Boot的版本仲裁中心，以后导入依赖默认是不用写版本，除非是没有在dependencies里面管理的依赖。</p>
</li>
<li><p>启动器</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">dependencies</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.springframework.boot<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>spring-boot-starter-web<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dependencies</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p><strong>spring-boot-starter</strong>-==web==：<br>spring-boot-starter：spring-boot场景启动器；帮我们导入了web模块正常运行所依赖的组件；<br>==Spring Boot将所有的功能场景都抽取出来，做成一个个的starters（启动器），只需要在项目里面引入这些starter==<br>相关场景的所有依赖都会导入进来。要用什么功能就导入什么场景的启动器</p>

<h3 id="（2）、主程序类，主入口类"><a href="#（2）、主程序类，主入口类" class="headerlink" title="（2）、主程序类，主入口类"></a>（2）、主程序类，主入口类</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">* <span class="doctag">@SpringBootApplication</span> 来标注一个主程序类，说明这是一个Spring Boot应用</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">@SpringBootApplication</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloWorldMainApplication</span> </span>&#123;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"><span class="comment">// Spring应用启动起来</span></span><br><span class="line">SpringApplication.run(HelloWorldMainApplication.class,args);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>@SpringBootApplication：</strong>Spring Boot应用标注在某个类上说明这个类是SpringBoot的主配置类，SpringBoot<br>就应该运行这个类的main方法来启动SpringBoot应用；</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Target(ElementType.TYPE)</span></span><br><span class="line"><span class="meta">@Retention(RetentionPolicy.RUNTIME)</span></span><br><span class="line"><span class="meta">@Documented</span></span><br><span class="line"><span class="meta">@Inherited</span></span><br><span class="line"><span class="meta">@SpringBootConfiguration</span></span><br><span class="line"><span class="meta">@EnableAutoConfiguration</span></span><br><span class="line"><span class="meta">@ComponentScan(excludeFilters = &#123;</span></span><br><span class="line"><span class="meta">@Filter(type = FilterType.CUSTOM, classes = TypeExcludeFilter.class),</span></span><br><span class="line"><span class="meta">@Filter(type = FilterType.CUSTOM, classes = AutoConfigurationExcludeFilter.class) &#125;)</span></span><br><span class="line"><span class="keyword">public</span> <span class="meta">@interface</span> SpringBootApplication &#123;</span><br></pre></td></tr></table></figure>

<p>**@SpringBootConfiguration:**Spring Boot的配置类；</p>
<p>标注在某个类上，表示这是一个Spring Boot的配置类；</p>
<p>**@Configuration:**配置类上来标注这个注解；</p>
<p>配置类 —– 配置文件；配置类也是容器中的一个组件；@Component</p>
<p><strong>@EnableAutoConfiguration：</strong>开启自动配置功能；</p>
<p>以前我们需要配置的东西，Spring Boot帮我们自动配置；**@EnableAutoConfiguration**告诉SpringBoot开启自<br>动配置功能；这样自动配置才能生效；</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@AutoConfigurationPackage</span></span><br><span class="line"><span class="meta">@Import(EnableAutoConfigurationImportSelector.class)</span></span><br><span class="line"><span class="keyword">public</span> <span class="meta">@interface</span> EnableAutoConfiguration &#123;</span><br></pre></td></tr></table></figure>

<p><strong>@AutoConfigurationPackage：</strong>自动配置包<br><strong>@Import</strong>(AutoConfigurationPackages.Registrar.class)：<br>Spring的底层注解@Import，给容器中导入一个组件；导入的组件由<br>AutoConfigurationPackages.Registrar.class；<br>==将主配置类（@SpringBootApplication标注的类）的所在包及下面所有子包里面的所有组件扫描到Spring容器；==<br><strong>@Import</strong>(EnableAutoConfigurationImportSelector.class)；<br>给容器中导入组件？<br><strong>EnableAutoConfigurationImportSelector：</strong>导入哪些组件的选择器；<br>将所有需要导入的组件以全类名的方式返回；这些组件就会被添加到容器中；<br>会给容器中导入非常多的自动配置类（xxxAutoConfiguration）；就是给容器中导入这个场景需要的所有组件，并配置好这些组件；</p>
<p>有了自动配置类，免去了我们手动编写配置注入功能组件等的工作；<br>SpringFactoriesLoader.loadFactoryNames(EnableAutoConfiguration.class,classLoader)；<br>==Spring Boot在启动的时候从类路径下的META-INF/spring.factories中获取EnableAutoConfiguration指定的值，将==<br>==这些值作为自动配置类导入到容器中，自动配置类就生效，帮我们进行自动配置工作；==以前我们需要自己配置的东西，自动配置类都帮我们；<br>J2EE的整体整合解决方案和自动配置都在spring-boot-autoconfigure-1.5.9.RELEASE.jar；</p>

<h1 id="二、配置文件"><a href="#二、配置文件" class="headerlink" title="二、配置文件"></a>二、配置文件</h1><h2 id="1、配置文件"><a href="#1、配置文件" class="headerlink" title="1、配置文件"></a>1、配置文件</h2><p>SpringBoot使用一个全局的配置文件，配置文件名是固定的；</p>
<ul>

</li>

<p><strong>配置文件的作用：</strong>修改SpringBoot自动配置的默认值；SpringBoot在底层都给我们自动配置好；</p>
</li>
</ul>
<p>YAML（YAML Ain’t Markup Language）<br>YAML A Markup Language：是一个标记语言<br>YAML isn’t Markup Language：不是一个标记语言；<br>标记语言：<br>以前的配置文件；大多都使用的是 xxxx.xml文件；<br>YAML：以数据为中心，比json、xml等更适合做配置文件；</p>

<p>配置文件yml还是properties他们都能获取到值；<br>如果说，我们只是在某个业务逻辑中需要获取一下配置文件中的某项值，使用@Value；<br>如果说，我们专门编写了一个javaBean来和配置文件进行映射，我们就直接使用@ConfigurationProperties；</p>
<h4 id="4、-PropertySource-amp-ImportResource-amp-Bean"><a href="#4、-PropertySource-amp-ImportResource-amp-Bean" class="headerlink" title="4、@PropertySource&amp;@ImportResource&amp;@Bean"></a>4、@PropertySource&amp;@ImportResource&amp;@Bean</h4><p>@PropertySource：加载指定的配置文件；</p>
<p>@ImportResource：导入Spring的配置文件，让配置文件里面的内容生效；<br>Spring Boot里面没有Spring的配置文件，我们自己编写的配置文件，也不能自动识别；<br>想让Spring的配置文件生效，加载进来；@ImportResource标注在一个配置类上</p>

<p><strong>==SpringBoot推荐给容器中添加组件的方式；推荐使用全注解的方式==</strong></p>

    <div class="post-body" itemprop="articleBody">
          <p>给你一根长度为 n 的绳子，请把绳子剪成整数长度的 m 段（m、n都是整数，n&gt;1并且m&gt;1），每段绳子的长度记为 k[0],k[1]…k[m-1] 。<br>请问 k[0]<em>k[1]</em>…*k[m-1] 可能的最大乘积是多少？<br>例如，当绳子的长度是8时，我们把它剪成长度分别为2、3、3的三段，此时得到的最大乘积是18。</p>
<p>答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。</p>
<p>数学推导总体分为两步：① 当所有绳段长度相等时，乘积最大。② 最优的绳段长度为 3 。</p>
<p><img src="C:%5CUsers%5CPowerwenwh%5CDocuments%5C_posts%5Cimgs%5C%E5%89%AA%E7%BB%B3%E5%AD%90%5Cimage-20210203214432517.png" alt="image-20210203214432517"></p>
<p>切分规则：</p>
<ol>
<li>根据对函数进行求导等处理，得出每段绳子为3的时候最优，</li>
<li>当绳子长度不是3的倍数时，应该对余数进行处理：<ol>
<li>余数为1，和上一段合并分为<code>1+3&lt;2×2</code></li>
<li>余数为2，保留。</li>
</ol>
</li>
</ol>
<p>算法思路：</p>
<ol>
<li><p>当 n≤3 时，按照规则应不切分，但由于题目要求必须剪成 m&gt;1段，因此必须剪出一段长度为1的绳子，即返回 n - 1 。</p>
</li>
<li><p>当 n&gt;3时，求 n 除以 3 的 整数部分 a 和 余数部分 b （即 n = 3a + b ），并分为以下三种情况：</p>
<ul>
<li>当 b = 0 时，直接返回 3^a；</li>
<li>当 b = 1 时，要将一个 1 + 3转换为 2+2，因此返回 3^（a-1） ×4；</li>
<li>当 b = 2时，返回 3^a  ×2。</li>
</ul>
</li>
</ol>
<p>代码：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">cuttingRope</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (n&lt;=<span class="number">3</span>) &#123;</span><br><span class="line">             <span class="keyword">return</span> n-<span class="number">1</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//对余数分类讨论</span></span><br><span class="line">            <span class="keyword">int</span> a = n / <span class="number">3</span>;</span><br><span class="line">            <span class="keyword">int</span> b = n % <span class="number">3</span>;</span><br><span class="line">            <span class="keyword">if</span> (b == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> (<span class="keyword">int</span>) Math.pow(<span class="number">3</span>, a);</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> (b == <span class="number">1</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> (<span class="keyword">int</span>) Math.pow(<span class="number">3</span>, a-<span class="number">1</span>)*<span class="number">4</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> (<span class="keyword">int</span>) Math.pow(<span class="number">3</span>, a)*<span class="number">2</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<ul>
<li><p>Java中表示次方：<code>Math.pow(a, b)</code>=&gt;a的b次方。</p>
</li>
<li><p>Java中double类型转int类型： <code>int IntValue = (int) DoubleValue</code>。</p>
</li>
<li><p>大数求余解法：</p>
<ul>
<li><p>大数越界： 当 a 增大时，最后返回的 3^a大小以指数级别增长，可能超出 int32 甚至 int64 的取值范围，导致返回值错误。</p>
</li>
<li><p>大数求余问题： 在仅使用 int32 类型存储的前提下，正确计算 x^a 对 p 求余的值。</p>
</li>
<li><p>解决方案： 循环求余 、 快速幂求余 ，其中后者的时间复杂度更低，两种方法均基于以下求余运算规则推出：</p>
<p>(xy)⊙p=[(x⊙p)(y⊙p)]⊙p</p>
</li>
</ul>
</li>
</ul>
